name: Greetings

on:
  pull_request_target:
    types:
      - opened
      - synchronize
  issues:
    types:
      - opened

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
        
      - name: Get User Information
        id: user_info
        run: |
          echo "NUM_ISSUES=$(curl -s -H 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' 'https://api.github.com/search/issues?q=type:issue+is:open+author:${{ github.event.sender.login }}+repo:${{ github.repository }}&per_page=1' | jq -r '.total_count')" >> $GITHUB_ENV
          echo "NUM_PRS=$(curl -s -H 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' 'https://api.github.com/search/issues?q=type:pr+is:open+author:${{ github.event.sender.login }}+repo:${{ github.repository }}&per_page=1' | jq -r '.total_count')" >> $GITHUB_ENV
          
      - name: Greet User
        run: |
          num_issues="${{ env.NUM_ISSUES }}"
          num_prs="${{ env.NUM_PRS }}"
          pr-message: "Hey ${{ github.event.sender.login }} welcome! You have opened $num_issues issues and created $num_prs pull requests. Keep up the good work! ğŸ¥³"
          issue-message: "Hey ${{ github.event.sender.login }} welcome! You have opened $num_issues issues and created $num_prs pull requests. Keep up the good work! ğŸ¥³"
